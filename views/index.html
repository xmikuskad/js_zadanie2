<html>
<head>
    <title>UIT Tutorial - Sessions</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var email, password;

            $("#submit").click(function(){
                email = $("#email").val();
                password = $("#password").val();

                // Basic jQuery RESTFul API call
                $.post("http://localhost:8080/login", {
                    email: email,
                    pass: password
                }, function(data) {

                    // check the returned data, will return 'done' when completed
                    if(data==='done') {

                        // redirect to admin page
                        window.location.href="/admin";
                    }
                });
            });
        });
    </script>
</head>
<body>
<input type="text" size="40" placeholder="Type your email" id="email"><br />
<input type="password" size="40" placeholder="Type your password" id="password"><br />
<input type="button" value="Submit" id="submit">
</body>
</html>
